version: '3'

services:
  mysql:
    # Assuming you already have a MySQL container with the name "mysqldb" running on port 3306
    image: mysql:latest
    container_name: mysqldb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - microservices-network

  register-server:
    build:
      context: ./service-registry
    ports:
      - "8761:8761"
    depends_on:
      - mysql
    networks:
      - microservices-network

  gateway-service:
    build:
      context: ./ApiGateway
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - register-server
    networks:
      - microservices-network

  task-service:
    build:
      context: ./TaskService
    ports:
      - "8088:8088"
    depends_on:
      - mysql
      - register-server
      - gateway-service
    networks:
      - microservices-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/taskmanagerservice?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 100

  user-service:
    build:
      context: ./UserService
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - register-server
      - gateway-service
    networks:
      - microservices-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/usermanagerservice?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 100

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8084:80"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
